<!DOCTYPE html>
<html ng-app="listaTelefonica">

<head>
    <title>Agenda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="listaTelefonicaController">
    <div class="container">
        <div class="jumbotron">
            <h4 class="display-1 titulo">{{title}}</h4>
            <table class="table table-sm table-dark table-bordered table-hover">
                <thead class="coluna">
                    <tr>
                        <td ng-repeat="campo in campos">
                            {{campo | capitalizar}}
                        </td>
                    </tr>
                </thead>
                <tbody class="linhas">
                    <tr ng-repeat="contato in contatos">
                        <td ng-repeat="(key, value) in contato">
                            {{value}}
                        </td>
                    </tr>
                </tbody>
            </table>

            <hr/>

            <form name="cadastro">
                    <div>
                    <h5 class="contato">Adicionar contato:</h5>
                    <div ng-repeat="campo in campos">
                        <input class="form-control form-control-sm" type="text" placeholder="{{campo | capitalizar}}" ng-model="cadastro[campo]">
                    </div>
                <button type="button" class="btn btn-dark" ng-click="adicionarContato(cadastro)">Adicionar</button>
            </form>
        </div>
    </div> 

    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lista.js"></script>
    <script src="js/controllers/controller.js"></script>
    <script src="js/filters/filter.js"></script>
</body>


</html>
